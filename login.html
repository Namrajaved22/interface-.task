<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 0; }
  form { background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
  h2 { text-align: center; margin-bottom: 20px; }
  label { display: block; margin-bottom: 5px; font-weight: bold; }
  input[type="text"], input[type="password"], button { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 3px; }
  button { background-color: #4caf50; color: white; border: none; cursor: pointer; }
  button:hover { background-color: #45a049; }
</style>
</head>
<body>

<form action="login.php" method="post">
  <h2>Login</h2>
  <label for="uname">Username</label>
  <input type="text" placeholder="Enter Username" name="uname" required>

  <label for="psw">Password</label>
  <input type="password" placeholder="Enter Password" name="psw" required>

  <button type="submit">Login</button>
</form>

</body>
</html>
